<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>

  <body>
    <header>
      <div class="header">
        <img src="./Images/TodoList.png" alt="logo" />
        <p>Todo List</p>
      </div>
    </header>

    <main>
      <div class="left-side-panel">
        <div class="tasks-section">
          <button class="inbox-btn btn">
            <img src="./Images/inbox-icon.png" alt="" />
            Inbox
          </button>
          <button class="today-btn btn">Today</button>
          <button class="week-btn btn">This Week</button>
          <button class="important-btn btn">Important</button>
        </div>

        <div class="projects-section">
          <h2>Projects</h2>
          <button class="add-project-btn btn">Add Project</button>
        </div>
      </div>

      <div class="right-side-panel">
        <h1>Inbox</h1>
        <div class="tasks-list">
          <button class="add-task btn">Add Task</button>
        </div>
      </div>
    </main>
  </body>
</html>
